<!DOCTYPE html>
<html>
<head>
	<title>Exercise</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style type="text/css">
		.row > div {border: 1px solid black;}
		.text {}
	</style>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class = "container">
		<div class = "row">
			<div class = "col-3">
				<br>
				<br>
				<h1 align="center">Name</h1>
				<br>
				<br>
			</div>
			<div class = "col-9">
				<br>
				<br>
				<h1 style="text-align: center;">Image</h1>
				<br>
				<br>
			</div>
		</div>

		<div class = "row">
			<div class = "col-3">
				<br>
				<a class="text" href="https://en.wikipedia.org/wiki/Dolphin"> Dolphin</a>
				<br>
			</div>
			<div class = "col-9">
				<br>
				<img  src="dolphin.jpg" width="300px" height="250px" style="display: block; margin: auto;">
				<br>

			</div>
		</div>

		<div class = "row">
			<div class = "col-3">
				<br>
				<a class="text" href="https://en.wikipedia.org/wiki/Panda">Panda</a>
				<br>
			</div>
			<div class = "col-9">
				<br>
				<img src="panda.jpg" width="300px" height="250px" style="display: block; margin: auto;">
				<br>
			</div>
		</div>

		<div class = "row">
			<div class = "col-3">
				<br>
				<a class="text" href="https://en.wikipedia.org/wiki/Monkey">Monkey</a>
				<br>
			</div>
			<div class = "col-9">
				<br>
				<img src="monkey.jpg" width="300px" height="250px" style="display: block; margin: auto;">
				<br>
			</div>
		</div>



		<br>
		<br>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
  			<!-- Indicators -->
  			<ol class="carousel-indicators">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			    <li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="dolphin.jpg" alt="Dolphin">
				</div>

				<div class="item">
					<img src="panda.jpg" alt="Panda">
				</div>

				<div class="item">
					<img src="monkey.jpg" alt="Monkey">
				</div>
			</div>

			  <!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
				</a>
		</div>	

		<br>
		<br>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"crossorigin="anonymous"></script>

</body>
</html>
